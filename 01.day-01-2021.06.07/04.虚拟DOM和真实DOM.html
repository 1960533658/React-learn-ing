<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <span class="span1">你好</span>
  </div>
  <script>
    // 虚拟DOM
    let vm = {
      tagName: "div",
      props: {
        id: "app"
      },
      children: [{
        tagName: "span",
        props: {
          class: "span1"
        },
        content: "你好"
      }]
    }
    /**
     * 为什么需要React中需要虚拟DOM
     */
    
     /**
      * 虚拟DOM 真实DOM是如何出现的 
      */
  </script>
</body>

</html>
