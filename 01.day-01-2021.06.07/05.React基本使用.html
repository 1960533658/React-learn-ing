<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="./lib/react.development.js"></script>
  <script src="./lib/react-dom.development.js"></script>
  <script>
    // 1. 创建虚拟DOM
    let btnClick = () => {
      alert(123)
    }
    let oSpan = React.createElement("div",null,"我是div中的span")
    let oDiv = React.createElement('div',{title: "title", className: 'box', onClick: btnClick},"hello world",oSpan);

    // 2.把虚拟DOM渲染到真实的页面上
    ReactDOM.render(oDiv, document.getElementById("app"), () => {
      console.log("渲染完成")
    })
  </script>
</body>
</html>
