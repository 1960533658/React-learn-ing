<body>
  <script>
    // function sayhi() {

    // }
    // console.log(sayhi()) // undefined

    // function* sayhi() {

    // }
    // console.log(sayhi());// 打印出迭代器对象

    function* sayhi() {
      console.log(111)// 调用之后第一步执行
      yield "kangkang"; 
      console.log("Spring_Long")
      yield "longlong"
    }
    // console.log(sayhi().next());// 
    // console.log(sayhi().next());// 
    // console.log(sayhi().next());// 

    const done = sayhi()
    console.log(done.next().value);// kangkang
    console.log(done.next().value);// Spring_Long
    console.log()
  </script>
</body>
